{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Professor</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Pretendard Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">

  <!-- Custom CSS (선택) -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />

  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f8f9fa;
    }
    .professor-image {
      width: 250px;
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    .upload-card {
      max-width: 500px;
      margin: 5vh auto;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .upload-guide {
      color: #6c757d;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="upload-card bg-white text-center">

    <h2 class="mb-2">AI Professor</h2>
    <p class="upload-guide">이미지를 업로드하여 AI가 요약 및 문제를 생성합니다.</p>

    <!-- 교수님 이미지 -->
    <img src="{% static 'images/aiprof.png' %}" alt="AI 교수님 사진" class="professor-image">

    <!-- 업로드 폼 -->
    <form action="{% url 'image_upload' %}" method="post" enctype="multipart/form-data" class="d-grid gap-3">
      {% csrf_token %}
      <input type="file" name="image" class="form-control" required>
      <button type="submit" class="btn btn-primary">업로드</button>
    </form>

    <!-- 상태 메시지 -->
    <p id="uploadStatus" class="mt-3 text-info">새 이미지 업로드</p>
    <p id="clickGuide" class="text-muted" style="display:none;">이미지를 선택하면 자동으로 전송됩니다.</p>

  </div>
</div>

<!-- Bootstrap JS (선택) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="{% static 'js/script.js' %}"></script>

</body>
</html>
